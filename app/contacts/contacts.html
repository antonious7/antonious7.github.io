<h1>{{contacts.title}}</h1>

<form name="employee" ng-submit="contacts.createContact(contacts.contact)">
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" 
        ng-model="contacts.contact.firstName" required/>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" 
        ng-model="contacts.contact.lastName" required/>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" class="form-control" id="phoneNumber" 
        ng-model="contacts.contact.phoneNumber" required/>
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="employee.$invalid">Submit</button>
</form>

<ul class="list-group list-unstyled">
    <li ng-repeat="contact in contacts.contacts" ng-if="$index % 2 == 0">
        <div class="col-xs-12 col-sm-4 col-sm-offset-1">
            <div class="list-group-item">{{contacts.contacts[$index].firstName}} {{contacts.contacts[$index].lastName}} <span class="badge">{{contacts.contacts[$index].phoneNumber}}</span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-sm-offset-2">
            <div class="list-group-item" ng-if="contacts.contacts[$index + 1].firstName != null">{{contacts.contacts[$index +
                1].firstName}} {{contacts.contacts[$index+1].lastName}}<span class="badge">{{contacts.contacts[$index + 1].phoneNumber}}</span></div>
        </div>
    </li>
</ul>
